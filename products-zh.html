<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 Snipcart 购物</title>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.1/default/snipcart.css" />
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            max-width: 300px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .snipcart-checkout {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>我的商店</h1>
    <div class="product">
        <img src="Images/Photo de Vase (6).jpg" alt="Photo de Vase (6)">
        <h2>产品 1</h2>
        <p>很棒的产品</p>
        <p>价格：19.99 欧元</p>
        <button 
            class="snipcart-add-item"
            data-item-id="product-1"
            data-item-name="产品 1"
            data-item-price="19.99"
            data-item-url="/"
            data-item-description="很棒的产品">
            添加到购物篮
        </button>
    </div>
    <button class="snipcart-checkout" onclick="Snipcart.api.theme.cart.open()">查看购物篮</button>
    <div hidden id="snipcart" data-api-key="Zjg4YTEwZDItZjQ1NS00Mzc5LWJlNzgtYmVlNTdhZjAxZGY2NjM4Nzg3OTE2NDEwNDUxNDMz" data-config-modal-style="side"></div>
    <script async src="https://cdn.snipcart.com/themes/v3.6.1/default/snipcart.js"></script>
</body>
</html>
